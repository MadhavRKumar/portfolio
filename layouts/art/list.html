{{ define "main" }}
	<main>
		{{ $listtitle := .Title }}
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}
		
		<ul>

		<ul>
                {{ range .Resources.ByType "image" }}
		    <li>
		        <div class="post-title">
                    <a href="{{ .RelPermalink }}">{{.Title }}</a>
		        </div>
		    </li>
		    {{ end }}
		</ul>
	</main>
	</main>
{{ end }}
